name: saxonpy jobs
on: [push, workflow_dispatch]
jobs:
  Matrix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15]
        python-version: [ '3.8' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: upload wheel
        env:
          TWINE_TUSER: ${{ secrets.TWINE_TUSER }}
          TWINE_TPASS: ${{ secrets.TWINE_TPASS }}
        run: |
          pip install twine
          twine upload --help
          echo "checking twine------------>"
          echo $TWINE_TUSER
          twine upload --verbose -u "$TWINE_TUSER" -p "$TWINE_TPASS" -r testpypi requirements.txt
